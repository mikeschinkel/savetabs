{{- /*gotype:error*/ -}}
<div x-data="dismissibleAlert" class="alert alert-error shadow-lg flex items-center justify-between py-4 mt-3 min-w-full">
  <div class="flex items-center flex-1">
    <error-icon class="mx-1.5 mr-3"></error-icon>
    <span class="text-white font-bold">{{.Error}}</span>
  </div>
  <close-icon @click="dismiss"></close-icon>
</div>
