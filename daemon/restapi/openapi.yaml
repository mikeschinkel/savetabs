openapi: 3.0.0
info:
  title: SaveTabs Daemon API
  version: 1.0.0
paths:
  /html/links:
    get:
      summary: Return the HTML for a paginated table of links with optional filtering criteria in query parameters
      operationId: getLinks
      parameters:
      - $ref: '#/components/parameters/TabGroupFilter'
      - $ref: '#/components/parameters/CategoryFilter'
      - $ref: '#/components/parameters/TagFilter'
      - $ref: '#/components/parameters/KeywordFilter'
      - $ref: '#/components/parameters/BookmarkFilter'
      - $ref: '#/components/parameters/KeyValueFilter'
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /html/menu:
    get:
      summary: Return the HTML for the Menu
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /html/menu/{menuItem}:
    get:
      summary: Return the HTML for the Menu
      parameters:
      - $ref: '#/components/parameters/MenuItem'
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /html/browse:
    get:
      summary: Return the HTML for the Browse body, e.g. the list of group types as an HTML list
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /html/group-types/{groupTypeName}/groups:
    get:
      summary: Return the list of groups for a group type as HTML
      parameters:
        - $ref: '#/components/parameters/GroupTypeName'
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /html/groups/{groupType}/{groupSlug}:
    get:
      summary: Return the list of resources for a group as HTML
      parameters:
        - $ref: '#/components/parameters/GroupType'
        - $ref: '#/components/parameters/GroupSlug'
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /resources/with-groups:
    post:
      summary: Adds multiple resources, each with group info
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourcesWithGroups'
      responses:
        '201':
          description: The resources were created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IdObjects'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /healthz:
    get:
      summary: Health Check
      description: Check the health status of SaveTabs daemon.
      responses:
        '200':
          description: OK
        '503':
          description: Service Unavailable
  /readyz:
    get:
      summary: Readiness Check
      description: Check if SaveTabs daemon is ready to serve.
      responses:
        '200':
          description: OK
        '503':
          description: Service Unavailable

