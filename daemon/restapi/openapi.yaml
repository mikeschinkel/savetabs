openapi: 3.0.0
info:
  title: SaveTabs Daemon API
  version: 1.0.0
paths:
  /html/linkset:
    get:
      summary: Return the HTML for a paginated table of links with optional filtering criteria in query parameters
      operationId: getLinks
      parameters:
      - $ref: '#/components/parameters/GroupTypeFilter'
      - $ref: '#/components/parameters/TabGroupFilter'
      - $ref: '#/components/parameters/CategoryFilter'
      - $ref: '#/components/parameters/TagFilter'
      - $ref: '#/components/parameters/KeywordFilter'
      - $ref: '#/components/parameters/BookmarkFilter'
      - $ref: '#/components/parameters/MetadataFilter'
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /html/menu:
    get:
      summary: Return the HTML for the Menu
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /html/menu/{menuItem}:
    get:
      summary: Return the HTML for the Menu
      parameters:
      - $ref: '#/components/parameters/MenuItem'
      responses:
        '200':
          $ref: '#/components/responses/HtmlResponse'

  /links/with-groups:
    post:
      summary: Adds multiple links, each with group info
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinksWithGroups'
      responses:
        '201':
          description: The links were created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IdObjects'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /healthz:
    get:
      summary: Health Check
      description: Check the health status of SaveTabs daemon.
      responses:
        '200':
          description: OK
        '503':
          description: Service Unavailable
  /readyz:
    get:
      summary: Readiness Check
      description: Check if SaveTabs daemon is ready to serve.
      responses:
        '200':
          description: OK
        '503':
          description: Service Unavailable

components:
  parameters:
    GroupTypeFilter:
      in: query
      name: gt
      schema:
        type: array
        items:
          type: string
      description: Links for a Group Type
      style: form
      explode: true
    TabGroupFilter:
      in: query
      name: g
      schema:
        type: array
        items:
          type: string
      description: TabGroup links by tags
      style: form
      explode: true
    CategoryFilter:
      in: query
      name: c
      schema:
        type: array
        items:
          type: string
      description: Category links by categories
      style: form
      explode: true
    TagFilter:
      in: query
      name: t
      schema:
        type: array
        items:
          type: string
      description: Tag links by tags
      style: form
      explode: true
    KeywordFilter:
      in: query
      name: k
      schema:
        type: array
        items:
          type: string
      description: Keyword filter for Links
      style: form
      explode: true
    BookmarkFilter:
      in: query
      name: b
      schema:
        type: array
        items:
          type: string
      description: Bookmark filter for Links
      style: form
      explode: true
    MetadataFilter:
      in: query
      name: m
      schema:
        type: object
        additionalProperties:
          type: string
      style: form
      explode: true
      description: Key/Value metadata filter for Links
    MenuItem:
      name: menuItem
      in: path
      description: Item label for menu option
      required: true
      schema:
        type: string

    GroupTypeName:
      name: groupTypeName
      in: path
      description: Name of group type
      required: true
      schema:
        type: string

    GroupType:
      name: groupType
      in: path
      description: One character group type, e.g. 'G', 'C', 'K', 'T', etc.
      required: true
      schema:
        type: string

    GroupSlug:
      name: groupSlug
      in: path
      description: Slug for the group, i.e. lowercased name with only alphanum and dashes
      required: true
      schema:
        type: string

    IdParameter:
      name: id
      in: path
      description: Primary key of database table
      required: true
      schema:
        type: integer
        minimum: 1
        format: int64

  responses:
    HtmlResponse:
      description: HTML or HTML snippet returned successfully
      content:
        text/html:
          schema:
            type: string
            example: "<div>Hello, HTML!</div>"

    IdResponse:
      description: A generic response containing a primary key Id in JSON format
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IdObject'
    IdsResponse:
      description: A generic response containing multiple primary key Ids in JSON format
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IdObjects'
    UnexpectedError:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Link:
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: false
        url:
          type: string
          format: uri
          nullable: false
        title:
          type: string

    Id:
      type: integer
      format: int64
      description: Primary key identifier
    IdObject:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
    IdObjects:
      type: array
      items:
        $ref: '#/components/schemas/IdObject'

    LinkWithGroup:
      allOf:
        - $ref: '#/components/schemas/Link'
        - type: object
          properties:
            groupId:
              type: integer
              format: int64
              nullable: false
            group:
              type: string
              nullable: false
            groupType:
              type: string
              nullable: false
    LinksWithGroups:
      type: array
      items:
        $ref: '#/components/schemas/LinkWithGroup'
    Group:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
        type:
          type: string
          enum: [ category, tag, keyword, tab-group ]
    GroupWithId:
      allOf:
        - $ref: '#/components/schemas/Group'
        - type: object
          properties:
            id:
              type: integer
              format: int64
              description: The unique identifier for the group
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message

