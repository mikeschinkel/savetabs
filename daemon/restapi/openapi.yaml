components:
  parameters:
    TabGroupFilter:
      in: query
      name: g
      schema:
        type: array
        items:
          type: string
      description: TabGroup links by tags
      style: form
      explode: true
    CategoryFilter:
      in: query
      name: c
      schema:
        type: array
        items:
          type: string
      description: Category links by categories
      style: form
      explode: true
    TagFilter:
      in: query
      name: t
      schema:
        type: array
        items:
          type: string
      description: Tag links by tags
      style: form
      explode: true
    KeywordFilter:
      in: query
      name: k
      schema:
        type: array
        items:
          type: string
      description: Keyword filter for Links
      style: form
      explode: true
    BookmarkFilter:
      in: query
      name: b
      schema:
        type: array
        items:
          type: string
      description: Bookmark filter for Links
      style: form
      explode: true
    KeyValueFilter:
      in: query
      name: m
      schema:
        type: object
        additionalProperties:
          type: string
      style: form
      explode: true
      description: Key/Value metadata filter for Links
    MenuItem:
      name: menuItem
      in: path
      description: Item label for menu option
      required: true
      schema:
        type: string

    GroupTypeName:
      name: groupTypeName
      in: path
      description: Name of group type
      required: true
      schema:
        type: string

    GroupType:
      name: groupType
      in: path
      description: One character group type, e.g. 'G', 'C', 'K', 'T', etc.
      required: true
      schema:
        type: string

    GroupSlug:
      name: groupSlug
      in: path
      description: Slug for the group, i.e. lowercased name with only alphanum and dashes
      required: true
      schema:
        type: string

    IdParameter:
      name: id
      in: path
      description: Primary key of database table
      required: true
      schema:
        type: integer
        minimum: 1
        format: int64

  responses:
    HtmlResponse:
      description: HTML or HTML snippet returned successfully
      content:
        text/html:
          schema:
            type: string
            example: "<div>Hello, HTML!</div>"

    IdResponse:
      description: A generic response containing a primary key Id in JSON format
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IdObject'
    IdsResponse:
      description: A generic response containing multiple primary key Ids in JSON format
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IdObjects'
    UnexpectedError:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Link:
      type: object
      properties:
        url:
          type: string
          format: uri
        title:
          type: string

    Id:
      type: integer
      format: int64
      description: Primary key identifier
    IdObject:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
    IdObjects:
      type: array
      items:
        $ref: '#/components/schemas/IdObject'
    Resource:
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: false
        url:
          type: string
          nullable: false
    ResourceWithGroup:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            groupId:
              type: integer
              format: int64
              nullable: false
            group:
              type: string
              nullable: false
            groupType:
              type: string
              nullable: false
    ResourcesWithGroups:
      type: array
      items:
        $ref: '#/components/schemas/ResourceWithGroup'
    Group:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
        type:
          type: string
          enum: [ category, tag, keyword, tab-group ]
    GroupWithId:
      allOf:
        - $ref: '#/components/schemas/Group'
        - type: object
          properties:
            id:
              type: integer
              format: int64
              description: The unique identifier for the group
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message