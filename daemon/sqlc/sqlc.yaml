version: 2
sql:
- engine: "sqlite"
  schema: "schema.sql"
  queries: "query.sql"
  gen:
    go:
      emit_json_tags: true
      package: "sqlc"
      out: "../sqlc"
      overrides:
      - column: resource.created
        go_struct_tag: json:"-"
      - column: resource.modified
        go_struct_tag: json:"-"
      - column: "`group`.created"
        go_struct_tag: json:"-"
      - column: "`group`.modified"
        go_struct_tag: json:"-"
