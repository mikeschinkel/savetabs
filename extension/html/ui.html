<!DOCTYPE html>
<html lang="en" class="m-0 p-0 h-screen overflow-hidden">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SaveTabs UI</title>
   <link rel="stylesheet" type="text/css" href="styles/dist.css" />
   <script type="module" crossorigin src="scripts/monitor-api.js"></script>
   <script src="scripts/htmx@1.9.12.min.js" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
   <!-- <script src="scripts/debug.js"></script> -->
   <style>
      .grid-rows-auto-auto-1-0 {
         grid-template-rows: auto auto 1fr 0; /* Content Nav + Table + Form + ConfirmDialog*/
      }
      .grid-auto-1-auto-1 {
         grid-template: auto 1fr/auto 1fr; /* Top nav + below / Sidebar + content */
      }
      .col-span-1-3 {
         grid-column: 1 / 3; /* Span across both columns */
      }
   </style>
</head>
<body class="m-0 p-0  h-screen overflow-hidden">
   <div id="layout" class="grid h-screen grid-auto-1-auto-1">
      <nav id="top-nav" class="sticky top-0 bg-gray-300 z-10 col-span-1-3 p-2 flex justify-between items-center">
         <div class="flex">
            <div class="flex-none px-2">
               <img src="assets/savetabs-16.png" alt="SaveTabs Icon"/>
            </div>
            <div class="flex-1">
               <p class="text-sm">SaveTabs</p>
            </div>
         </div>
         <button class="btn btn-xs btn-ghost mr-4">Settings</button>
      </nav>
      <section id="menu-section" class="h-full p-0 overflow-auto bg-gray-200" hx-get="http://localhost:8642/html/menu" hx-trigger="load" hx-target="#menu-section">
         <!-- ... -->
      </section>
      <section id="links-section"
               class="relative overflow-hidden h-full grid grid-rows-auto-auto-1-0"
               x-data="checkboxChecker"
               x-ref="checkboxCheckerInputsWrapper">
         <!-- ... -->
      </section>
   </div>
   <dialog id="context-menu" class="bg-gray-50 shadow-md"></dialog>
</body>
<script type="module" crossorigin src="scripts/ui.js"></script>
</html>
