<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SaveTabs UI</title>
   <link rel="stylesheet" type="text/css" href="styles/dist.css" />
   <script type="module" crossorigin src="scripts/monitor-api.js"></script>
   <script src="scripts/htmx@1.9.11.min.js" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar bg-base-300 min-h-0">
   <div class="flex-none px-2">
      <img src="assets/savetabs-16.png" alt="SaveTabs Icon"/>
   </div>
   <div class="flex-1">
      <p class="text-sm">SaveTabs</p>
   </div>
</nav>
<div class="drawer lg:drawer-open">
   <div class="drawer-content align-top flex flex-col items-center justify-start w-full">
      <div id="status-panel" class="w-full px-2.5"></div>
      <section id="links-section" class="extension-ui container mx-auto p-0 m-0 max-w-full">
         <!-- ... -->
      </section>
      <label for="left-sidebar" class="btn btn-primary drawer-button lg:hidden">Open drawer</label>
   </div>
   <input id="left-sidebar" type="checkbox" class="drawer-toggle" />
   <div class="drawer-side" hx-get="http://localhost:8642/html/menu" hx-trigger="load" hx-target="#menu-section">
      <label for="left-sidebar" aria-label="close sidebar" class="drawer-overlay"></label>
      <section id="menu-section" class="h-full">
         <!-- ... -->
      </section>
   </div>
</div>
<div id="context-menu" class="hidden fixed bg-gray-50 shadow-md"></div>
<input type="text" id="edit-label" class="hidden fixed border p-2"
       hx-trigger="blur keydown:enter"
       hx-put="http://localhost:8642/"
       hx-params="id,text"
       hx-target="this"
       hx-swap="none">
</body></body>
<script type="module" crossorigin src="scripts/ui.js"></script>
</html>
