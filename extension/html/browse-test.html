<!DOCTYPE html>
<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse SaveTabs</title>
    <link rel="stylesheet" type="text/css" href="styles/dist.css"/>
    <script src="scripts/htmx@1.9.11.min.js"
            integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
            crossorigin="anonymous"></script>
    <script src="scripts/_hyperscript@0.9.12.min.js"
            integrity="sha384-+Uth1QzYJsTjnS5SXVN3fFO4I32Y571xIuv53WJ2SA7y5/36tKU1VCutONAmg5eH"
            crossorigin="anonymous"></script>
    <script src="scripts/alpinejs@3.13.8.min.js"
            integrity="sha384-MGt/yQlIAvCVZEB4PNx8b9JxEfqFXemRJcpH6AIHAxDt1bRfYFeOnv3HJMW0LVD3" crossorigin="anonymous"
            defer></script>
<!--    <script type="module" crossorigin src="scripts/browse.js"></script>-->
    <script type="text/javascript">
       window.newCollapsibleState = function(state) {
          return {
             state:state,
             expanded: () => state==='expanded',
             collapsed: () => state==='collapsed',
             collapse: (ev) => state = 'collapsed' && ev.stopPropagation(),
             expand: (ev) => state = 'expanded' && ev.stopPropagation(),
          }
       }
    </script>
</head>
<body>
<div x-data="state=newCollapsibleState('collapsed')">
    <p>Did it work?</p>
    <div x-show="state.collapsed()">
        <p>It worked!</p>
    </div>
</div>
</body>
</html>
