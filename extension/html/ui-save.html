<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SaveTabs UI</title>
   <link rel="stylesheet" type="text/css" href="styles/dist.css" />
   <script type="module" crossorigin src="scripts/monitor-api.js"></script>
   <script src="scripts/htmx@1.9.12.min.js" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
   <!-- <script src="scripts/debug.js"></script> -->
</head>
<body class="overflow-hidden">

<nav class="navbar bg-base-300 min-h-0 sticky top-0 z-10">
   <div class="flex-none px-2">
      <img src="assets/savetabs-16.png" alt="SaveTabs Icon"/>
   </div>
   <div class="flex-1">
      <p class="text-sm">SaveTabs</p>
   </div>
</nav>
<div class="drawer lg:drawer-open min-h-full">
   <div class="drawer-content items-center justify-start w-full h-screen overflow-auto">
      <div id="status-panel" class="w-full px-2.5"></div>
      <section id="links-section" class="extension-ui container mx-auto p-0 m-0 max-w-full">
         <!-- ... -->
      </section>
      <label for="left-sidebar" class="btn btn-primary drawer-button lg:hidden">Open drawer</label>
   </div>
   <input id="left-sidebar" type="checkbox" class="drawer-toggle" />
   <div class="drawer-side min-h-full bg-base-200 overflow-auto" hx-get="http://localhost:8642/html/menu" hx-trigger="load" hx-target="#menu-section">
      <label for="left-sidebar" aria-label="close sidebar" class="drawer-overlay"></label>
         <section id="menu-section" class="flex flex-col min-h-full">
            <!-- ... -->
         </section>
   </div>
</div>
<dialog id="context-menu" class="bg-gray-50 shadow-md"></dialog>
</body>
<script type="module" crossorigin src="scripts/ui.js"></script>
</html>
